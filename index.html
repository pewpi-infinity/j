<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Infinity Viewer Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7faff;
            color: #002b57;
            text-align: center;
        }

        .header {
            background: #007bff;
            padding: 20px 0;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            margin-top: 40px;
        }

        .btn {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 14px auto;
            padding: 16px;
            background: #ffffff;
            border: 2px solid #007bff;
            border-radius: 14px;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background: #007bff;
            color: #ffffff;
        }

        footer {
            margin-top: 40px;
            color: #4e6a80;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="header">
        Infinity Public Viewer
    </div>

    <div class="container">

        <!-- All buttons route ONLY to the protected viewer directory -->
        <a class="btn" href="/system/portal/viewer_directory.os">
            Open Viewer Directory
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?token">
            Token Viewer
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?cubeportal">
            Cube Portal Viewer
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?sandbox">
            Sandbox Particle Viewer
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?hypercube">
            Hypercube Display
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?missions">
            Mission Viewer
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?tasks">
            Task Viewer
        </a>

        <a class="btn" href="/system/portal/viewer_directory.os?market">
            Marketplace Viewer
        </a>

    </div>

    <footer>
        Protected by Infinity Shadow Gateway<br>
        Backend Modules Are Not Accessible
    </footer>

</body>
</html>
