<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinity Octave OS — Terminal v1</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0a0f1a;
        color: #e6ecff;
        font-family: "Inter", sans-serif;
    }
    h1 {
        font-size: 2.4rem;
        font-weight: 700;
        text-align: center;
        margin-top: 20px;
        color: #8ac4ff;
        text-shadow: 0 0 10px #0040ff;
    }

    #buttonBar {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px;
        flex-wrap: wrap;
    }

    .btn {
        padding: 10px 18px;
        border: 1px solid #35cfff;
        background: rgba(0, 50, 100, 0.4);
        color: #bde9ff;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.25s;
    }
    .btn:hover {
        background: rgba(0, 80, 160, 0.7);
        color: #fff;
        box-shadow: 0 0 10px #35cfff;
    }

    #terminal {
        width: 95%;
        margin: auto;
        padding: 15px;
        min-height: 300px;
        border-radius: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: #aee2ff;
        font-size: 1.1rem;
        line-height: 1.5rem;
        overflow-y: auto;
        white-space: pre-wrap;
        border: 1px solid #1b3b5f;
        box-shadow: inset 0 0 10px #001f3f;
    }

    #inputLine {
        margin: 20px auto;
        width: 90%;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #cmdPrefix {
        font-size: 1.3rem;
        color: #35cfff;
    }

    #cmd {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        font-size: 1.1rem;
        border: 1px solid #2f6eff;
        background: rgba(0, 0, 40, 0.6);
        color: #e6ecff;
        outline: none;
    }

    /* Infinity Dock */
    #dock {
        position: fixed;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        background: #171d2e;
        border: 1px solid #35cfff;
        border-radius: 14px;
        padding: 12px 20px;
        display: flex;
        gap: 10px;
        box-shadow: 0 0 10px #102030;
    }

    .dock-btn {
        padding: 8px 12px;
        border-radius: 6px;
        background: #0f1625;
        border: 1px solid #446bff;
        font-size: 0.8rem;
        color: #b7d9ff;
        cursor: pointer;
        transition: 0.25s;
    }
    .dock-btn:hover {
        background: #1b2d4a;
        color: white;
        box-shadow: 0 0 8px #446bff;
    }
</style>
</head>

<body>

<h1>Infinity Octave OS — Terminal v1</h1>

<div id="buttonBar">
    <button class="btn" onclick="OCT.cmd('conversate')">Conversate</button>
    <button class="btn" onclick="OCT.cmd('secret')">Secret Encode</button>
    <button class="btn" onclick="OCT.cmd('retrieve')">Retrieve</button>
    <button class="btn" onclick="OCT.cmd('builder')">Builder</button>
    <button class="btn" onclick="OCT.cmd('post')">Post</button>
    <button class="btn" onclick="OCT.cmd('wallet')">Wallet</button>
</div>

<div id="terminal"></div>

<div id="inputLine">
    <span id="cmdPrefix">&gt;</span>
    <input id="cmd" placeholder="Type command or text..." onkeydown="OCT.handleInput(event)">
</div>


<!-- ======================= -->
<!-- ALL SCRIPTS PRE-ATTACHED -->
<!-- ======================= -->

<script src="octave-core.js"></script>
<script src="octave-terminal.js"></script>
<script src="octave-commands.js"></script>
<script src="octave-builder.js"></script>
<script src="octave-secret.js"></script>
<script src="octave-retrieve.js"></script>
<script src="octave-post.js"></script>
<script src="octave-wallet.js"></script>
<script src="octave-ui.js"></script>
<script src="octave-theme.js"></script>
<script src="octave-github.js"></script>
<script src="octave-router.js"></script>
<script src="octave-pewpi.js"></script>
<script src="octave-tokens.js"></script>

<!-- Test script you requested -->
<script src="frogger.js"></script>

</body>
</html>
